<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>USA Trivia Quiz</title>
    
    <link href="index.css" rel="stylesheet" type="text/css" />    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    
</head>
<body>
    <header role="banner">
        <div>            
            <ul>
              <li>Question: <span class='js-questionNumber'>0</span>/10</li>
              <li>Score: <span class="js-score">0</span>/10</li>
            </ul>
        </div>
    </header>
    <main role="main">
        <div class="mainPagePanel">
          <h1>U.S.A. Trivia Quiz</h1>
          <button type="button" class="js-beginButton" >Begin</button>
        </div> 
        <div class="questionAnswerPanel"></div>       
    </main>
      
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
